<!DOCTYPE html>
<html ng-app="starter">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
  </head>
  <body ng-controller="MyCtrl" class="platform-android platform-cordova platform-webview">

    <ion-pane>
    <ion-header-bar class="bar-positive">
      <div class="buttons">
        <button class="button button-icon icon ion-ios7-minus-outline" 
          ng-click="data.showDelete = !data.showDelete; data.showReorder = false"></button>
      <h1 class="title">Safe Spot</h1>
            <button class="button"
                ng-click="data.showDelete = false; data.showReorder = !data.showReorder">
                Reorder
            </button>
      </div>
    </ion-header-bar>
      <ion-content>
          
        <ion-list show-delete="data.showDelete" show-reorder="data.showReorder">

        <ion-item class="item item-thumbnail-left" ng-repeat="item in items" 
          item="item"
          href="#/item/{{item.id}}">
          <img src="img/thumb.png">
          <h2>{{ item.name }}</h2>
          <span class="badge badge-{{ guageColor(item) }}">{{ item.crimeIndex }}</span>
          <ion-delete-button class="ion-minus-circled" 
                             ng-click="onItemDelete(item)">
          </ion-delete-button>
          <ion-option-button class="button-assertive"
                             ng-click="deleteItem(item)">
            Remove
          </ion-option-button>
          <ion-option-button class="button-calm"
                             ng-click="data.showDelete = false; data.showReorder = !data.showReorder">
            Reorder
          </ion-option-button>
          <ion-reorder-button class="ion-navicon" on-reorder="moveItem(item, $fromIndex, $toIndex)"></ion-reorder-button>
        </ion-item>

      </ion-list>
      </ion-content>
    </ion-pane>
  </body>
</html>
